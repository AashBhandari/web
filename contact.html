    <section class="contact" id="contact">
        <div class="title">
            <h2 class="section-title">Contact Me</h2>
        </div>
        <div class="content">
            <div class="row">
                <div class="card">
                    <div class="contact-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info">
                        <h3>Address</h3>
                        <span>Gaushala, Kathmandu, Nepal</span>
                    </div>
                </div>
                <div class="card">
                    <div class="contact-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="info">
                        <h3>Phone</h3>
                        <span>+977 9748784959</span>
                    </div>
                </div>
                <div class="card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="info">
                        <h3>Email Address</h3>
                        <span>aashbhan0561@gmail.com</span>
                    </div>
                </div>
                <div class="card">
                    <div class="contact-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="info">
                        <h3>Website</h3>
                        <span><a href="https://aashishbhandari05.com.np" target="_blank">aashishbhandari05.com.np</a></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="contact-form">
                    <h3>Send Message</h3>
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <textarea name="message" placeholder="Message" required></textarea>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="send-btn" value="Send" />
                    </div>
                </div>
            </div>
        </div>
    </section>
